<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Group Chat</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <div class="chat-container" id="search-user" style="display: none;">

        <div id="search-box">
            <button id="search-back"  style="background: transparent;"><img src="/media/back.png"></button>
            <input type="text" id="search">
        </div>
        <div class="connection-list" id="search-user-list">
        </div>
    </div>
    <div class="chat-container" id="connection-user">
        <div class="chat-header"><img src="/media/logo.png" width="5px" height="5px">
            <p>Group Chat</p>
            <div class="menu">
                <button id="menu-btn" aria-label="Menu">â‹®</button>
                <div id="menu-dropdown" class="menu-dropdown" aria-hidden="true">
                    <button id="menu-create-group">Create Group</button>
                    <button id="menu-logout">Logout</button>
                </div>
            </div>
        </div>
        <div id="create-group-div" style="display: none;">
            <button id="create-group-back" class="create-back">â† Back</button>
            <input type="text" id="create-group-input">
            <button id="create-group">Create</button>
        </div>
        <div id="select-chat">
            <button style="border-bottom: 3px solid rgb(6, 235, 101);" class="select-chat"
                id="select-chat-btn">chat</button>
            <button class="select-chat" id="select-group-chat-btn">Group Chats</button>
        </div>
        <button id="new-chat"><img src="/media/new-chat.png" alt=""></button>
        <div class="connection-list" id="connection-user-list">


        </div>
        <div class="connection-list" id="group-connection-list" style="display: none;">

        </div>



    </div>

    <div class="chat-container" id="chat-start" style="display: none;">
        <div class="chat-header">
            <button id="chat-back" aria-label="Back">â†</button>
            <img src="/media/profile.png" width="5px" height="5px">
            <p id="chat-user-name">Rahul Kumar</p>
            <button id="add-member" style="display: none;">Add Member</button>
        </div>
        <div class="chat-messages" id="add-member-search" style="display:none;">
            <div>
                <input type="text" id="add-member-input" style="border-radius: 10px;">

            </div>
            <div id="member-search-list"></div>
        </div>

        <div class="chat-messages" id="chatMessages">


        </div>
        <button id="scroll-top"><i class="fa-solid fa-arrow-down"></i></button>
        <div id="ai-suggest"></div>
        <input type="file" id="mediaInput" hidden />
        <div id="options" style="display:none">
            <button onclick="selectType('image/*')">ğŸ–¼ Image</button>
            <button onclick="selectType('video/*')">ğŸ¥ Video</button>
            <button onclick="selectType('audio/*')">ğŸµ Audio</button>
            <button onclick="selectType('.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.zip')">
                ğŸ“„ Document
            </button>
        </div>
        <div id="preview"></div>
        <button onclick="deletePreview()" style="display: none;" id="cancelMedia">Cancel</button>
        <button id="sendMedia" style="display: none;">Send</button>
        <div class="chat-input">
            <button id="open-picker">+</button>
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">â¤</button>
        </div>
    </div>
    <script src="/js/axios.min.js"></script>
    <script src="/js/auth.js"></script>

    <script src="/js/chat.js"></script>
    <script src="/js/sendMedia.js"></script>

</body>

</html>
